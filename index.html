			new ClipboardJS('button')

				width: 100%;
				height: 62vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: space-around;
			}

			squoval-element {
				min-width: 62%;
				height: 25vh;
				background: #000;
				display: block;
			}

			button {
				all: unset;
				inset: 0;
				position: absolute;
			}
		</style>
