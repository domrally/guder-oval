<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>squoval</title>
    <link href="./style.css" rel="stylesheet">
    <script type="module" src="./code/squoval-mask.js"></script>

    <script>
    MathJax = {
        loader: {load: ['input/asciimath', 'output/chtml']}
    }
    </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js"></script>
</head>

<body>
    <h1>dommandy.com/squoval</h1>

    <nav>
        <squoval-mask class="ui search">
            <button>9</button>
        </squoval-mask>

        <squoval-mask class="ui menu">
            <button>E</button>
        </squoval-mask>
    </nav>

    <squoval-mask class="enter">
        <button>
            Enter.
        </button>
    </squoval-mask>

    <main>
        circle
        <br>
        `((x), (y)) =`
            `((),():}`<span class="circular">`{:(cos t), (sin t):}`</span>`{:(),())`

        <br>

        square
        <br>
        `((x), (y)) =`
            `((),():}`<span class="circular">`{:(cos t), (sin t):}`</span>`{:(),())`
            <span class="function">`min`</span>`{(),():}`
                <span class="hyperbolic">`|(csc t), (sec t)|`</span>

        <br>

        squoval
        <br>
        `((x), (y)) =`
            <span class="function">`" erf"`</span>`((),():}`
                <span class="circular">`{:(cos t), (sin t):}`</span>
                <span class="hyperbolic">`|(csc t), (sec t)|`</span>
            `{:(),())`  
    </main>
</body>

</html>
